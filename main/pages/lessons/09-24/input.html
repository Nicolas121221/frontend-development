<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>input</title>
		<script>
			function changeTitle(title){
			    document.title = title
			}
		</script>
	</head>
	<body>
		<form action="body">
			<input type="text" name="texto" onsubmit="changeTitle(this.value)" value="123" />
			<button type="submit">enviar</button>
		</form>
	</body>
</html>
